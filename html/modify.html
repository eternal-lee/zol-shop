<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>ZOL商场——更新密码/注销账号</title>
		<link rel="shortcut icon" type="image/icon" href="../img/title.ico"/>
		<link rel="stylesheet" type="text/css" href="../css/modify/modify.css"/>
	</head>
	<body>
		<div class="header">
			<a href="index.html" target="_blank"><img src="../img/regist/shop_182x60.png"/></a><span>在线商城网上商场</span>
			<p>已经有商城账号？立即&nbsp;<a href="login.html">&nbsp;登录&nbsp;</a>&nbsp;/&nbsp;<a href="regist.html">&nbsp;注册</a></p>
		</div>
		<div class="wrapper">
			<p class="h1">快速更新密码/注销账号</p>
			<div class="left">
				<div class="pNum">密码更新/注销</div><span class="span"></span><br/>
					<!--注册  -->
				<form action="login.html" method="get">
					<div class="regist">	
						<!-- 手机号 -->
						<div class="regist_form">
							<label for="phoneNum"><em class="xh">*</em>手机号：</label>
								<input type="text" maxlength="11" name="username" id="phoneNum" class="phoneNum">
							<i id="error_tip1" class="error_tip hide">请填写手机号码</i>
							<div class="tips">请填写手机号码</div>
						</div>
						<!-- 验证码 -->
						<div class="regist_form">
							<label for="code"><em class="xh">*</em>验证码：</label>
								<input type="text" name="txt" id="code" class="code">
								<img src="../php/img.php" title="刷新获取" alt="Code" class="codeBtn" id="imgCode" onclick="this.src='../php/img.php?src='+Math.random();"/>
								<a href="javascript:void(0)" id="codeBtn1" onclick="document.getElementById('imgCode').src='../php/img.php?src='+Math.random();">换一张？</a>
							<i id="error_tip2" class="error_tip hide"">请填写验证码</i>
							<div class="tips">请填写图片4位验证码</div>
						</div>
						
						<!--密码 -->
						<div class="regist_form">
							<label for="password"><em class="xh">*</em>新密码：</label>
								<input type="password" name="password" id="password" class="password">
							<img src="../img/regist/eye.png" id="eye" class="eye" style="width: 25px;height:25px;position:absolute;left:245px;top:5px;z-index:99;cursor:pointer;"/>		
							<i id="error_tip4" class="error_tip hide"">请填写密码</i>
							<div class="tips">6-16位字母和数字的组合，不可用特殊字符</div>
						</div>
						
						<!--确认密码-->
						<div class="regist_form">
							<label for="copyPassword" class="label1"><em class="xh">*</em>确认密码：</label>
								<input type="password" name="txt" id="copyPassword" class="copyPassword">
							<i id="error_tip5" class="error_tip hide"">请填写确认密码</i>
							<div class="tips">再次输入密码</div>
						</div>
						<input type="button" id="btn1" class="btn" value="确  认  修  改  密  码"/>
						<input type="button" id="btn2" class="btn btn2" value="注销用户"/>
						<p class="tip">注销账号只需提供用户名即可</p>
					</div>
				</form>
			</div><!-- left 结束-->
		</div>
		<footer class="footer">
			<div class="f_com">
				<ul>
					<li><a href="##">关于商城网站</a></li>
					<li>|</li>
					<li><a href="##">联系我们</a></li>
					<li>|</li>
					<li><a href="##">帮助中心</a></li>
				</ul>
				<p>&copy;
					<script>
						var date = new Date();
						document.write(date.getFullYear())
					</script>	
					. 购物商城 作者 版权所有
				</p>
			</div>
		</footer>
		<script type="text/javascript" src="../lib/jquery-1.12.3.js" ></script>
		<script src="../lib/commonTool.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="../js/modify/modify0.js" ></script>
	</body>
</html>
